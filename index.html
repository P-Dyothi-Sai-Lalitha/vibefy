<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibefy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html,
    body {
      background-color: black !important;
      height: 100%;
      margin: 0px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('./LANDING PAGE(BI).png') no-repeat center center;
      background-size: cover;
      animation: backgroundZoom 20s ease-in-out infinite alternate, backgroundFade 5s ease-in-out infinite alternate;
      min-height: 100vh;
      width: 100%;
    }

    @media (max-width: 768px) {

      html,
      body {
        background-color: black !important;
        background-position: top center !important;
        background-size: cover;
        background-repeat: no-repeat;
        animation: none;
        margin: 0;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
    }

    @keyframes backgroundZoom {
      0% {
        background-size: 100%;
      }

      100% {
        background-size: 110%;
      }
    }

    @keyframes backgroundFade {
      0% {
        filter: brightness(100%);
      }

      100% {
        filter: brightness(120%);
      }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .center-button {
        top: 20vh;
      }
    }

    .center-button a {
      text-decoration: none;
      color: black;
    }

    .vibefy-btn {
      background-color: #1ED760;
      border: none;
      padding: 15px 30px;
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(30, 215, 96, 0.5);
    }

    .vibefy-btn:hover {
      background-color: #17b652;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .vibefy-btn {
        padding: 12px 20px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .vibefy-btn {
        padding: 10px 18px;
        font-size: 1rem;
      }
    }

    .mobile-footer {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-footer {
        display: block;
        background-color: black;
        color: white;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 3;
      }

      .mobile-footer .row>div {
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>


  <div class="center-button">
    <a href="./VIBEFY.html" target="_self"> <button class="vibefy-btn">
        Open to Vibefy <i class="fa-solid fa-arrow-right"></i> </a>
    </button>
  </div>


  <div class="mobile-footer text-center">
    <div class="container">
      <div class="row text-start">
        <div class="col-6">
          <h6 class="fw-bold">HELPFUL LINKS</h6>
          <ul class="list-unstyled">
            <li>About</li>
            <li>Press & Media</li>
            <li>Providers</li>
            <li>Loud & Clear</li>
            <li>Contact Us</li>
          </ul>
        </div>
        <div class="col-6">
          <h6 class="fw-bold">CREATOR TOOLS</h6>
          <ul class="list-unstyled">
            <li>Spotify for Creators</li>
            <li>Songwriting</li>
          </ul>
          <h6 class="fw-bold mt-3">GET THE APP</h6>
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" width="130"
            class="mb-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" width="130">
        </div>
      </div>
      <hr class="border-secondary">
      <small class="d-block">© 2025 Vibefy AB</small>
      <small>Privacy • Cookies • <i class="fa-solid fa-globe"></i> English</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
